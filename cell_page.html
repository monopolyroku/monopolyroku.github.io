<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Project Cell</title>
    <style>
        header h1,
        section h2
        {
            padding-left: 30px;
            color: #000;
        }

        section p,
        video {
            padding-left: 40px;
        }

        section h3 {
            padding-left: 40px;
        }

        header p {
            padding-left: 30px;
            margin-top: -30px;
        }

        section img {

        }

        .pdf-container {
            width: 100%;
            height: 600px;
            overflow: auto;

    </style>

    <main>

            <video width=960 height=540 controls>
                <source src="https://youtu.be/-v4Wj4ykCFo" type="video/mp4">
            </video>
        </section>

        <section>
            <h2>Designs (art, merchandise, concepts etc.)</h2>
            <video width=960 height=540 controls>
                <source src="videos/ECHELONROSEGOLD3.mp4" type="video/mp4">
            </video>
            <img src="images/cellverse/Goldpng.png" alt="" width=640 height=640/>
            <img src="images/cellverse/Concept-PFP.jpg" alt="" width=880 height=854/>
            <img src="images/cellverse/Hoodie-1.png" alt="" width=640 height=627/>
        </section>

        <section>
            <h2>Infographic</h2>
            <div class="pdf-container">
                <embed src="docs/Project-Cell-infographic.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </section>

        <section>
            <h2>Discord server</h2>
            <img src="images/cellverse/discord_server_count.jpg" alt=""/>
